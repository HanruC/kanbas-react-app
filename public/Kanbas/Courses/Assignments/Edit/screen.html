      <div class="col-md-8">
        <!-- Edit Assignment Form -->
        <form>
          <div class="d-flex justify-content-between mb-3">
            <h2>Edit Assignment</h2>
            <div>
              <button type="button" class="btn btn-success"><i class="fa fa-check-circle"></i> Published</button>
              <button type="button" class="btn btn-secondary"><i class="fa fa-ellipsis-v"></i></button>
            </div>
          </div>

          <!-- Assignment Name -->
          <div class="mb-3">
            <label for="assignmentName" class="form-label">Assignment Name</label>
            <input type="text" class="form-control" id="assignmentName" placeholder="A1 - ENV + HTML">
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="assignmentDescription" class="form-label">Description</label>
            <textarea class="form-control" id="assignmentDescription" rows="4"></textarea>
          </div>

          <!-- Points -->
          <div class="mb-3 row">
            <label for="points" class="col-sm-4 col-form-label text-end">Points</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="points" placeholder="100">
            </div>
          </div>

          <!-- Assignment Group -->
          <div class="mb-3 row">
            <label for="assignmentGroup" class="col-sm-4 col-form-label text-end">Assignment Group</label>
            <div class="col-sm-8">
              <select class="form-select" id="assignmentGroup">
              </select>
            </div>
          </div>

          <!-- Display Grade as -->
          <div class="mb-3 row">
            <label for="displayGradeAs" class="col-sm-4 col-form-label text-end">Display Grade as</label>
            <div class="col-sm-8">
              <select class="form-select" id="displayGradeAs">
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="submissionType" class="col-sm-4 col-form-label text-end">Submission Type</label>
            <div class="col-sm-8">
              <select class="form-select" id="submissionType">
              </select>
            </div>
          </div>

          <label for="assignTo" class="form-label">Assign</label>
          <div class="assign-section mb-4">
            <!-- Assign to -->

            <div class="mb-3">
              <label for="assignTo" class="form-label">Assign to</label>
              <div class="input-group">
                <input type="text" class="form-control" id="assignTo" value="Everyone">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>

            <!-- Due date -->
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due</label>
              <div class="input-group">
                <input type="text" class="form-control" id="dueDate" placeholder="Sep 18, 2023, 11:59 PM">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
              </div>
            </div>

            <!-- Available from and Until -->
            <div class="mb-3 row">
              <div class="col">
                <label for="availableFrom" class="form-label">Available from</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="availableFrom" placeholder="Sep 6, 2023, 12:00 AM">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
              <div class="col">
                <label for="until" class="form-label">Until</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="until" placeholder="Dec 31, 2023, 11:59 PM">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
              </div>
            </div>

            <!-- Add button -->
            <div class="mt-3">
              <button type="button" class="btn btn-outline-secondary">+ Add</button>
            </div>
          </div>


          <!-- Save and Cancel Buttons -->
          <div class="d-flex justify-content-end">
            <a href="../../Assignments/screen.html"><button type="button" class="btn btn-secondary me-2">Cancel</button></a>
            <a href="../../Assignments/screen.html"><button type="submit" class="btn btn-success">Save</button></a>
          </div>
        </form>
